---
name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Lint GitHub Actions
      uses: reviewdog/action-actionlint@v1
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    - name: Install uv
      run: pip install uv
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libopenblas-dev liblapack-dev
    - name: Install Node dependencies
      run: npm install
    - name: Audit dependencies
      run: npm audit --audit-level=moderate
    - name: Install Python dependencies
      run: uv pip install --system -r core/model/requirements.txt
    - name: Install yamllint
      run: pip install yamllint
    - name: Setup Go
      uses: actions/setup-go@v6.1.0
      with:
        go-version: '1.21'
        cache: false
    - name: Run Go tests
      run: cd go && go test ./...
    - name: Lint
      run: npm run lint
    - name: Lint YAML
      run: yamllint .
    - name: Build
      run: npm run build
    - name: Run unit tests
      run: npm run test:unit
    - name: Run integration tests
      run: npm run test:integration
    - name: Build Docker image
      if: runner.os == 'Linux'
      run: docker build -t organic-typing .
    - name: Test Docker image
      run: docker run --rm organic-typing npm run dev --version
